<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title class="p">Asistencia</ion-title>
    <ion-buttons class="l" slot="start" >
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let persona of personas">
    <ion-avatar slot="start">
      <img [src]="persona.foto"/>
    </ion-avatar>
    <ion-label class="a" [routerLink]="['/fecha']"><h6>{{persona.nombre}}</h6></ion-label>
    <ion-label class="f"  >{{persona.asistencia}}</ion-label>
  </ion-item>




</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
