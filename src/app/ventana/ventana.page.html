<ion-card-header>
  <ion-toolbar>
    <ion-title>{{marker?.title}}</ion-title>
  </ion-toolbar>

  <ion-content  *ngFor = "let garage of garage" >

              {{garage.id}}

  </ion-content>

</ion-card-header>
